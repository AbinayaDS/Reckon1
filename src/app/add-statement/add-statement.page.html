<ion-content padding>
  <div id="container">
    <ion-list>

      <ion-item id="rounded">
        <ion-label fixed>Amount</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item id="rounded">
        <ion-label fixed>Note</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item id="rounded">
        <ion-input type="file">File</ion-input>
      </ion-item>
      <ion-item>

        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-item>
      <ion-button expand="smal" shape="round" [routerLink]="['/individual']">Add</ion-button>
    </ion-list>
  </div>
</ion-content>
